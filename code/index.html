<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the forest</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <button id="restart" class="filled-button end">RESTART</button>

      <img
        class="guess-who-icon"
        src="./images/mushroom_logo.png"
        alt="Guess Mushr-whom?"
      />

      <h1>Welcome to the forest. You have found a mushroom but don't know what it is. Ask some questions about it to see if you can identify it. Good luck!</h1>

      <select id="questions">
        <option value="disabled">Choose a mushroom characteristic:</option>
        <optgroup data-category = "sporeDispersal" label="Does it have">
          <option value="primative gills">Primative Gills</option>
          <option value="gills">Gills</option>
          <option value="pores">Pores</option>
          <option value="teeth">Teeth</option>
          <option value="none of these">None</option>
        </optgroup>
        <optgroup data-category="growsOnTrees" label="Where does it grow?">
          <option value="on a tree">On a tree</option>
          <option value="in the ground">In the ground</option>
        <optgroup data-category="poisonousOrEdible" label="Edibility">
          <option value="poisonous">Poisonous</option>
          <option value="inedible">Inedible</option>
          <option value="edible">Edible</option>
        </optgroup>
        <optgroup data-category ="capOrBracketProperties" label="Cap (or bracket) colour and shape">
          <option value="yellow">yellow</option>
          <option value="brown">brown</option>
          <option value="white">white</option>
          <option value="orange">orange</option>
          <option value="purple">purple</option>
          <option value="green">green</option>
          <option value="grey">grey</option>
          <option value="cream">cream</option>
          <option value="red">red</option>
          <option value="a funnel">funnel</option>
          <option value="conical">conical</option>
          <option value="depressed">depressed</option>
          <option value="flat">flat</option>
          <option value="convex">convex</option>
          <option value="offset">offset</option>
          <option value="hoof-shaped">hoof-shaped</option>
          <option value="round">round</option>
        </optgroup>
        <optgroup data-category="stalkProperties" label="Characteristics of the stalk">
          <option value="white">white</option>
          <option value="yellow">yellow</option>
          <option value="cream">cream</option>
          <option value="brown">brown</option>
          <option value="orange">orange</option>
          <option value="black/brown speckles">black/brown speckles</option>
          <option value="bare">bare</option>
          <option value="a ring">has a ring</option>
          <option value="a volva (foot)">has a volva (foot)</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
      <p class="credits"><a href="https://icons8.com/icon/6OUwhiZ6iy_O/mushroom">Mushroom icon by Icons8</a></p>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
